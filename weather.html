<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background: #222;
        }
        .card {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b548a);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }
        .search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search input {
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }
        .search button {
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .weather-icon {
            width: 170px;
            margin-top: 30px;
        }
        .weather h1 {
            font-size: 80px;
            font-weight: 500;
        }
        .weather h2 {
            font-size: 80px;
            font-weight: 500;
            margin-top: -10px;
        }
        .details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }
        .col {
            display: flex;
            align-items: center;
            text-align: left;
        }
        .col img {
            width: 40px;
            margin-right: 10px;
        }
        .humidity, .wind {
            font-size: 28px;
            margin-top: -6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button onclick="getWeather()">üîç</button>
        </div>
        <div class="weather">
            <img id="weatherIcon" class="weather-icon">
            <h1 class="temp" id="temperature">22¬∞c</h1>
            <h2 class="city" id="cityName">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.jpg" id="humidityIcon">
                    <p class="humidity" id="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col">
                    
                    <p class="wind" id="windSpeed">15 km/h</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "9e1295eb6d99e8a66987be9b547a53a2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q={city name}&appid={API key}&units=metric";

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const url = apiUrl.replace('{city name}', city).replace('{API key}', apiKey);
            const response = await fetch(url);
            const data = await response.json();
            if (response.status === 200) {
                document.getElementById('temperature').innerText = `${data.main.temp}¬∞c`;
                document.getElementById('cityName').innerText = data.name;
                document.getElementById('humidity').innerText = `${data.main.humidity}%`;
                document.getElementById('windSpeed').innerText = `${data.wind.speed} km/h`;
            } else {
                alert('City not found!');
            }
        }
    </script>
</body>
</html>
